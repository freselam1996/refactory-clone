<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link 
      rel="stylesheet" 
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" 
    />
    <link rel="stylesheet" href="refactory.css" />
    <link
      rel="icon"
      href="https://refactory.academy/wp-content/uploads/2025/09/cropped-Refactory_Favicon-32x32.png"
      sizes="32x32"
    />
    <title>Refactory - Skilling Africa Tech Talent</title>
  </head>
  <body>
    <!-- Header start -->
    <header class="header-container">
      <nav class="navbar">
        <div class="logo-dynamic">
          <img
            src="https://refactory.academy/wp-content/uploads/2025/07/Refactory-Logo.png"
            alt="Refactory"
            width="150"
            height="50"
          />
        </div>
        <div class="w-3/4 flex items-center justify-end h-full">
          <ul>
            <li class="relative group">
              <a
                href="#"
                class="hover:text-lime-300 transition duration-150 flex items-center"
              >
                About Us
                <span class="ml-1 text-xs">&#x25BE;</span>
              </a>
            </li>
            <li class="relative group">
              <a
                href="#"
                class="hover:text-lime-300 transition duration-150 flex items-center"
              >
                Courses
                <span class="ml-1 text-xs">&#x25BE;</span>
              </a>
            </li>
            <li class="relative group hidden lg:block">
              <a
                href="#"
                class="hover:text-lime-300 transition duration-150 flex items-center"
              >
                Financial Aid
                <span class="ml-1 text-xs">&#x25BE;</span>
              </a>
            </li>
            <li class="relative group hidden xl:block">
              <a
                href="#"
                class="hover:text-lime-300 transition duration-150 flex items-center"
              >
                Tech Talent
                <span class="ml-1 text-xs">&#x25BE;</span>
              </a>
            </li>
            <li class="hidden xl:block">
              <a href="#" class="hover:text-lime-300 transition duration-150"
                >Partnerships</a
              >
            </li>
            <li class="hidden lg:block">
              <a href="#" class="hover:text-lime-300 transition duration-150"
                >Stories</a
              >
            </li>
            <li class="hidden sm:block">
              <a href="#" class="hover:text-lime-300 transition duration-150"
                >Contact</a
              >
            </li>
            <li class="hidden sm:block">
              <a href="#" class="hover:text-lime-300 transition duration-150"
                >FAQs</a
              >
            </li>
          </ul>
          <button aria-label="Search" class="search-button">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </nav>
    </header>
    <!-- Header ends -->
  </body>
</html>
